<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriSalut</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">NutriSalut</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inici</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="services.html">Chat AI</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Administració de gestions</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-primary text-center mb-4">Chatbot Client Example</h1>
        <div id="contenedor-contextos" class="p-3 border rounded mb-4"></div>

        <h2 class="text-secondary">Texto Personalizado</h2>
        <textarea id="texto-peticion" class="form-control mb-3" placeholder="Escribe tu petición aquí..."></textarea>
        <button id="generarPeticion" class="btn btn-success">GENERAR</button>
        <div id="peticion" class="mt-3 p-2 border rounded bg-light"></div>
        <button id="enviarPeticion" class="btn btn-primary mt-3">ENVIAR PETICION</button>
        <div id="respuesta" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const API_CONTEXTS_URL = "";
        const YOUR_HF_TOKEN = ""; // Reemplaza con tu token de Hugging Face
        const API_URL = "https://api-inference.huggingface.co/models/meta-llama/Llama-3.2-1B";

        async function cargarContextos() {
            const response = await fetch(API_CONTEXTS_URL);
            const contextos = await response.json();
            let html = '';
            for (let i = 0; i < contextos.length; i++) {
                const contexto = contextos[i];
                html += `<div class="contexto mb-3"><label>${contexto.nombre}:</label>`;
                if (contexto.tipo_control === 'select') {
                    html += `<select id="contexto-${contexto.id}" class="form-control">`;
                    for (let j = 0; j < contexto.opciones.length; j++) {
                        const opcion = contexto.opciones[j];
                        html += `<option value="${opcion}">${opcion}</option>`;
                    }
                    html += `</select>`;
                } else if (contexto.tipo_control === 'radio') {
                    for (let j = 0; j < contexto.opciones.length; j++) {
                        const opcion = contexto.opciones[j];
                        html += `<label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="contexto-${contexto.id}" value="${opcion}"> ${opcion}
                                </label>`;
                    }
                }
                html += `</div>`;
            }
            document.getElementById('contenedor-contextos').innerHTML = html;
        }

        document.addEventListener('DOMContentLoaded', cargarContextos);

        document.getElementById('generarPeticion').addEventListener('click', function () {
            const contenedor = document.getElementById('contenedor-contextos');
            const inputs = contenedor.querySelectorAll('input, select');
            const resultado = {};

            for (let i = 0; i < inputs.length; i++) {
                const input = inputs[i];
                if (input.type === 'radio' && input.checked) {
                    const name = input.name;
                    resultado[name] = input.value;
                } else if (input.type === 'hidden' || input.tagName === 'SELECT') {
                    const id = input.id;
                    resultado[id] = input.value;
                }
            }

            const textoPersonalizado = document.getElementById('texto-peticion').value;
            resultado.texto_personalizado = textoPersonalizado;
            document.getElementById('peticion').textContent = JSON.stringify(resultado);
        });

        document.getElementById('enviarPeticion').addEventListener('click', function () {
            console.log("Estamos haciendo la petición a la IA");
        });
    </script>
</body>

</html>
