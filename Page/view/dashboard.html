<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriSalut</title>

    <link rel="shortcut icon" href="../assets/img/LogoIcon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">NutriSalut</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Chat AI</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">Administrar AI</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <!-- Título -->
        <div class="text-center mb-4">
            <h1 class="fw-bold">Administració de Gestions</h1>
            <p class="text-muted">Gestiona y crea nuevas opciones para tu sistema</p>
        </div>

        <!-- Formulario -->
        <div class="card shadow-sm mb-5">
            <div class="card-header bg-primary text-white">
                <h2 class="h5 mb-0">Captura de Datos para la Opción</h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="nom_opcio" class="form-label fw-bold">Nombre de la Opción</label>
                    <input type="text" class="form-control" id="nom_opcio" name="nom_opcio"
                        placeholder="Introduce el nombre de la opción" required>
                </div>

                <div class="mb-3">
                    <label for="tipus_opcio" class="form-label fw-bold">Tipo de Opción</label>
                    <select class="form-control" id="tipus_opcio" name="tipus_opcio">
                        <option value="radio">Radio</option>
                        <option value="select" selected>Select</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="contigut" class="form-label fw-bold">Opciones</label>
                    <input type="text" class="form-control" id="contigut" name="contigut"
                        placeholder="Introduce las opciones separadas por comas" required>
                </div>

                <div class="mb-3">
                    <label for="descripcio_opcio" class="form-label fw-bold">Descripción de la Opción</label>
                    <textarea class="form-control" id="descripcio_opcio" name="descripcio_opcio"
                        placeholder="Introduce la descripción de la opción" rows="2" required></textarea>
                </div>

                <button type="button" class="btn btn-primary px-4" id="create-opcio-btn">Crear Opción</button>
            </div>
        </div>

        <!-- Tabla de Opciones -->
        <div class="card shadow-sm">
            <div class="card-header text-white">
                <h2 class="h5 mb-0">Lista de Opciones</h2>
            </div>
            <div class="card-body">
                <table class="tables">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Tipo</th>
                            <th>Contenido</th>
                            <th>Descripción</th>
                            <th>Administrar Pregunta</th>
                        </tr>
                    </thead>
                    <tbody id="opciones-list">
                        <!-- Las opciones se agregarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <br><br>

    <script src="../assets/js/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@latest"></script>
</body>
</html>

    .text-primary {
        color: #28a745 !important;
        /* Verde */
    }

    /* Cambiar color de fondo en elementos que usan la clase bg-primary */
    .bg-primary {
        background-color: #2d7e40 !important;
        /* Verde */
    }

    /* Cambiar color de fondo en elementos que usan la clase bg-secondary */
    .bg-secondary {
        background-color: #2d7e40 !important;
        /* Gris para bg-secondary */
    }

    .btn-primary {
        background-color: #2d7e40 !important;
        border-color: #2d7e40 !important;
        /* Cambiar el borde también */
    }

    .btn-primary:hover {
        transform: scale(1.06);
    }

    .tables {
        width: 100%;
        border-collapse: collapse;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
        border-radius: 8px;

    }

    .tables tbody tr:hover {

    .tables th {
