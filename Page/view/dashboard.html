<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriSalut</title>

    <link rel="shortcut icon" href="../assets/img/LogoIcon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="../assets/css/main.css" rel="stylesheet">
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">NutriSalut</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inici</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Chat AI</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">Administració de gestions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <!-- Título -->
        <div class="text-center mb-4">
            <h1 class="fw-bold text-primary">Administració de Gestions</h1>
            <p class="text-muted">Gestiona y crea nuevas opciones para tu sistema</p>
        </div>

        <!-- Formulario -->
        <div class="card shadow-sm mb-5">
            <div class="card-header bg-primary text-white">
                <h2 class="h5 mb-0">Captura de Datos para la Opción</h2>
            </div>
            <div class="card-body">
                <form id="opciones-form">
                    <div class="mb-3">
                        <label for="nom_opcio" class="form-label fw-bold">Nombre de la Opción</label>
                        <input type="text" class="form-control" id="nom_opcio" name="nom_opcio"
                            placeholder="Introduce el nombre de la opción" required>
                    </div>

                    <div class="mb-3">
                        <label for="tipus_opcio" class="form-label fw-bold">Tipo de Opción</label>
                        <select class="form-control" id="tipus_opcio" name="tipus_opcio">
                            <option value="radio">Radio</option>
                            <option value="select" selected>Select</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="contigut" class="form-label fw-bold">Opciones</label>
                        <input type="text" class="form-control" id="contigut" name="contigut"
                            placeholder="Introduce las opciones separadas por comas" required>
                    </div>

                    <div class="mb-3">
                        <label for="descripcio_opcio" class="form-label fw-bold">Descripción de la Opción</label>
                        <textarea class="form-control" id="descripcio_opcio" name="descripcio_opcio"
                            placeholder="Introduce la descripción de la opción" rows="2" required></textarea>
                    </div>

                    <button type="button" class="btn btn-primary px-4" id="create-opcio-btn">Crear Opción</button>
                </form>
            </div>
        </div>

        <!-- Tabla de Opciones -->
        <div class="card shadow-sm">
            <div class="card-header bg-secondary text-white">
                <h2 class="h5 mb-0">Lista de Opciones</h2>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-hover">
                    <thead class="table-secondary">
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Tipo</th>
                            <th>Contenido</th>
                            <th>Descripción</th>
                        </tr>
                    </thead>
                    <tbody id="opciones-list">
                        <!-- Las opciones se agregarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <br><br>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/utils.js"></script>
    <!-- Agregar SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.js"></script>

</body>

</html>
