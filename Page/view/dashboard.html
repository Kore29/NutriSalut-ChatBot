<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriSalut - Administració de Gestions</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/main.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">NutriSalut</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inici</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="services.html">Chat AI</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Administració de gestions</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="mb-4">Captura de Datos para la Opción</h1>
        
        <form id="opciones-form">
            <div class="form-group">
                <label for="nom_opcio">Nombre de la Opción</label>
                <input type="text" class="form-control" id="nom_opcio" name="nom_opcio" placeholder="Introduce el nombre de la opción" required>
            </div>

            <div class="form-group">
                <label for="tipus_opcio">Tipo de Opción</label>
                <select class="form-control" id="tipus_opcio" name="tipus_opcio">
                    <option value="radio">Radio</option>
                    <option value="select" selected>Select</option>
                </select>
            </div>

            <div class="form-group">
                <label for="contigut">Opciones</label>
                <input type="text" class="form-control" id="contigut" name="contigut" placeholder="Introduce las opciones separadas por comas" required>
            </div>

            <div class="form-group">
                <label for="descripcio_opcio">Descripción de la Opción</label>
                <input type="text" class="form-control" id="descripcio_opcio" name="descripcio_opcio" placeholder="Introduce la descripción de la opción" required>
            </div>

            <button type="button" class="btn btn-primary" id="create-opcio-btn">Crear Opción</button>
        </form>

        <hr class="my-5">
        
        <div>
            <h2>Lista de Opciones</h2>
            <!-- Tabla para mostrar las opciones -->
            <table class="table table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Contenido</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody id="opciones-list">
                    <!-- Las opciones se agregarán aquí -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/utils.js"></script>
</body>

</html>
